<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <div id="syncMessage" style="display: none; color: green; font-weight: bold;"></div>

  <!-- Dropdown for category filtering -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories will be here -->
  </select>
  
  <button id="newQuote">Show New Quote</button>

  <!-- Form container for adding a new quote -->
  <div id="formContainer"></div>

  <!-- Export and Import buttons -->
  <button id="exportJson">Export Quotes to JSON</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
